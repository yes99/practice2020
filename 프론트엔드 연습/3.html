<!DOCTYPE html>
<html>
<head>
    <title>onclick 속성 + javascript!</title>
</head>
<body>
    <h1 onclick="yo()">Hello World!</h1>
    <script>
        function yo() {
            var a = confirm("안녕하니?");
            if(a) {
                alert("오오 다행이다!");
            } else {
                alert("에이 뭐야...");
            }
        }
    </script>
</body>
</html>
